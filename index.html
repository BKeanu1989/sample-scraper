<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <button type="button" name="button" id="new-window">Crawl FB</button>
    <p id="fb-message"></p>
    <p id="test">test before</p>
  </body>

  <script>
    const BrowserWindow = require('electron').remote.BrowserWindow;
    const ipcRenderer = require('electron').ipcRenderer;
    const path = require('path');

    const newWindowBtn = document.getElementById('new-window');
    const crawlFBMessage = document.getElementById('fb-message');

    newWindowBtn.addEventListener('click', function (event) {
      const windowID = BrowserWindow.getFocusedWindow().id;
      const modalPath = path.join('file://', __dirname, 'backgroundWorker.html')
      let win = new BrowserWindow({ width: 400, height: 320, show: true })
      win.on('close', function () { win = null })
      win.loadURL(modalPath)
      win.webContents.openDevTools();

      // win.webContents.on('did-finish-load', function() {
      //   win.webContents.send('crawl-fb', windowID);
      // })
      win.webContents.on('did-finish-load', function () {
        const input = 100
        win.webContents.send('crawl-fb', input, windowID)
      })
    })

    // ipcRenderer.on('fb-crawled', function(event, input, output) {
    //   const message = `FB crawled`;
    //   crawlFBMessage.textContent = message;
    // })
    ipcRenderer.on('factorial-computed', function (event, input, output) {
      const message = `The factorial of ${input} is ${output}`
      crawlFBMessage.textContent = message
    })

    ipcRenderer.on('fb-crawled', function(event) {
      const testMessage = 'FB Crawled';
      crawlFBMessage.textContent = testMessage;
    })

    // You can also require other files to run in this process

    require('./renderer.js')

  </script>
</html>
